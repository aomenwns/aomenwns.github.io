        <p>此情澳门威尼斯无计可消除，才下眉头，却上心头。李清照的一生澳门威尼斯经历过少女时烂漫花开般的自由，洒脱，经历过爱情的甜酸苦辣，经历过国破，家亡，夫丧，物尽……几多离愁，儿多坎坷！她的词里婉约，清新，典雅，才华横溢，又不失大丈夫的风骨，侠气，雅静淡泊澳门威尼斯，情疏意远。真是澳门威尼斯一代女词人，成就千古绝唱啊！</p>

<p>后记：此文中有些佳句摘自《李清照的词与情》中，佳句如佳人，只因太爱，如有雷同，敬澳门威尼斯请原谅。</p>
